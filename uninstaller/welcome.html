<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 20px; }
        h1 { color: #333; font-size: 18px; }
        p { line-height: 1.5; color: #555; }
        .warning { color: #cc0000; font-weight: 500; }
    </style>
</head>
<body>
    <h1>Uninstall AWDL Toggle</h1>
    <p>This will completely remove AWDL Toggle from your Mac:</p>
    <ul>
        <li>AWDLToggle.app from /Applications</li>
        <li>LaunchAgent (auto-start at login)</li>
        <li>User preferences</li>
        <li>Old awdlkiller daemon (if present)</li>
    </ul>
    <p class="warning">AWDL will be re-enabled after uninstallation.</p>
    <p>Click Continue to proceed.</p>
</body>
</html>
