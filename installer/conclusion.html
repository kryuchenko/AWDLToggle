<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 20px; }
        h1 { color: #34C759; }
        p { line-height: 1.6; color: #555; }
        .tip { background: #f0f9ff; padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #007AFF; }
    </style>
</head>
<body>
    <h1>Installation Complete!</h1>
    <p>AWDL Toggle is now running in your menu bar.</p>

    <div class="tip">
        <strong>Look for "AWDL ↓" or "AWDL ↑" in your menu bar</strong><br>
        <p>↓ = AWDL disabled (fast WiFi, no AirDrop)<br>
        ↑ = AWDL enabled (AirDrop works)</p>
    </div>

    <p>Click the menu bar icon to toggle AWDL on/off.</p>

    <p style="margin-top: 30px; font-size: 12px; color: #999;">
        awdlkiller by <a href="https://github.com/jamestut/awdlkiller">@jamestut</a>
    </p>
</body>
</html>
